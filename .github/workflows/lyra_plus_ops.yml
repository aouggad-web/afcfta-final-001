name: lyra-plus-ops

on:
  schedule:
    - cron: "15 6 * * 1"   # Tous les lundis à 06:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write    # nécessaire pour push
  actions: read
  checks: read
  pull-requests: write    # nécessaire pour créer des PRs

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (optionnel)
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl || true

      - name: Generate datasets (Lyra+ pipeline)
        run: |
          # TODO: remplacez --demo par l'intégration réelle (e‑Tariff/UNCTAD/OEC)
          python backend/make_release.py --demo

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(ops): refresh AfCFTA datasets via Lyra+ weekly cron"
          committer: lyra-plus-bot <lyra-plus-bot@users.noreply.github.com>
          author: lyra-plus-bot <lyra-plus-bot@users.noreply.github.com>
          branch: lyra-plus-data-update-${{ github.run_number }}
          delete-branch: true
          title: "chore(ops): refresh AfCFTA datasets via Lyra+ weekly cron"
          body: |
            ## Lyra+ Weekly Data Refresh
            
            This PR contains the weekly AfCFTA dataset refresh from the Lyra+ pipeline.
            
            **Run:** #${{ github.run_number }}
            **Workflow:** ${{ github.workflow }}
            
            ### Changes
            - Refreshed AfCFTA datasets in frontend/public/data
            
            Please review and merge if all checks pass.
          labels: |
            automated
            lyra-plus
            data-update
          add-paths: |
            frontend/public/data/
