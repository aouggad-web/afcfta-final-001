name: lyra-plus-ops

on:
  schedule:
    - cron: "15 6 * * 1"   # Tous les lundis à 06:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write    # nécessaire pour push
  actions: read
  checks: read

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (optionnel)
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl || true

      - name: Generate datasets (Lyra+ pipeline)
        run: |
          # TODO: remplacez --demo par l'intégration réelle (e‑Tariff/UNCTAD/OEC)
          python backend/make_release.py --demo

      - name: Commit & push data changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e  # Exit on any error
          git config user.name "lyra-plus-bot"
          git config user.email "lyra-plus-bot@users.noreply.github.com"
          git add frontend/public/data || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(ops): refresh AfCFTA datasets via Lyra+ weekly cron"
            
            # Pull latest changes with rebase to handle concurrent updates
            echo "Syncing with remote main branch..."
            if git pull --rebase origin main; then
              echo "✓ Successfully rebased changes"
            else
              echo "⚠️  Rebase failed, aborting rebase and attempting regular merge"
              git rebase --abort
              git pull --no-rebase origin main  # Will exit if merge fails due to set -e
              echo "✓ Successfully merged changes"
            fi
            
            # Pull and rebase before pushing to handle any remote changes
            echo "Pulling latest changes from remote..."
            git pull --rebase origin main || {
              echo "⚠️ Rebase failed, aborting and falling back to merge strategy..."
              git rebase --abort 2>/dev/null || true
              git pull --no-rebase origin main || {
                echo "❌ Failed to pull remote changes"
            # Pull latest changes and rebase our commit on top
            echo "Pulling latest changes before push..."
            git pull --rebase origin ${{ github.ref_name }} || {
              echo "⚠️ Rebase conflict detected, attempting to resolve..."
              # Prefer our changes for data files in case of conflicts
              git checkout --ours -- frontend/public/data 2>/dev/null || true
              git add frontend/public/data 2>/dev/null || true
              git rebase --continue || {
                echo "❌ Failed to resolve conflicts automatically"
                git rebase --abort
                exit 1
              }
            }
            
            # Now push the changes
            git push
            echo "✅ Data updated and pushed successfully"
          else
            echo "No data changes to commit."
          fi
